<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ji Launcher</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles/css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

    
  </head>
  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img src="images/logo.png" alt="Self Launcher" class="logo-icon" /> My Medias <span class="version">(1.0.0)</span>
      </h1>
    </div>
    
    <div class="modal-content" id="midContent">
      <p>Weather in New York</p>
    </div>
    
    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://github.com/jixuni" target="_blank">
        <i class="fab fa-github"></i>
        </div>
        <div class="flex">
          <a href="https://twitter.com" target="_blank">
        <i class="fab fa-twitter"></i>
        </div>
        <div class="flex">
          <a href="https://linkedin.com" target="_blank">
        <i class="fab fa-linkedin"></i>
        </div>
        <div class="flex">
          <a href="https://youtube.com" target="_blank">
        <i class="fab fa-youtube"></i>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
